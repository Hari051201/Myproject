{% extends "admin/base_site.html" %}

{% load static %}

{% block extrahead %}
{{ block.super }}
<style>
    body {
        background-image: url("{% static 'images/ecom-banner1.jpg' %}");
        background-size: cover;
    }
</style>
{% endblock %}

{% block content %}
    <div class="banner-container">
        <img src="{% static 'images/ecom-banner1.jpg' %}" alt="Ecom Banner 1">
        <img src="{% static 'images/ecom-banner2.jpg' %}" alt="Ecom Banner 2">
        <img src="{% static 'images/ecom-banner3.jpg' %}" alt="Ecom Banner 3">
        <img src="{% static 'images/ecom-banner4.jpg' %}" alt="Ecom Banner 4">
        <img src="{% static 'images/success.png' %}" alt="Success">
    </div>
{% endblock %}
